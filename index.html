<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"">
    <title>Organograma</title>
    <link rel="stylesheet" type="text/css" href="./style.css" media="screen">
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous"
    />
    <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        rel="stylesheet"
    />
  </head>

  <body>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-org-chart@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-flextree@2.1.2/build/d3-flextree.js"></script>
    <main>
      <section>
        <div id="liveAlertPlaceholder"></div>
      </section>
      <section>
        <div id="confirmRemovalPlaceholder"></div>
      </section>
      <section>
        <div class="chart-container"></div>
        <div class="action-buttons">
        <!-- <button onclick='chart.addNode(
          {
            imageUrl:"https:\/\/raw.githubusercontent.com/bumbeishvili/Assets/master/Projects/D3/Organization%20Chart/cto.jpg",
            id:"root child",
            parentId:"O-6066",
            name:"test",
            progress:[25,20,15,10]
          })' class="btn btn-action-button">
          <i class="fas fa-folder-plus"></i> Adicionar Colaborador
        </button>
        <br /> -->
          <button onclick="chart.zoomIn()" type="button" class="btn btn-outline-primary btn-sm">
            <i class="fas fa-plus"></i> zoom mais 
          </button>
          <br />  

          <button onclick="chart.zoomOut()" type="button" class="btn btn-outline-primary btn-sm">
            <i class="fas fa-minus"></i> zoom menos
          </button>
          <br />

          <button onclick="chart.fit()" type="button" class="btn btn-outline-primary btn-sm">
            <i class="fas fa-sync"></i> ajustar
          </button>
          <br />

          <button onclick="chart.expandAll()" type="button" class="btn btn-outline-primary btn-sm">
            <i class="fas fa-angle-double-down"></i> expandir todos
          </button>
          <br />
          
          <button onclick="chart.collapseAll()" type="button" class="btn btn-outline-primary btn-sm">
            <i class="fas fa-angle-double-up"></i> retrair todos
          </button>
          <br />

          <button onclick=addNode() type="button" class="btn btn-outline-primary btn-sm">
            <i class="fas fa-folder-plus"></i> Adicionar Colaborador
          </button>
          <br />
    
          <button onclick=removeSelectedNode() type="button" class="btn btn-outline-primary btn-sm">
            <i class="fas fa-user-times"></i> Remover Colaborador
          </button>
          <br />
        </div>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
      crossorigin="anonymous">
    </script>
    <script src="./main.js"></script>
  </body>
</html>
